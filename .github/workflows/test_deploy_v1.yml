name: Build, Test and Deploy

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    env:
      DB_TEST_URL: ${{ secrets.DB_TEST_URL }}
      DB_TEST_USER: ${{ secrets.DB_TEST_USER }}
      DB_TEST_PASS: ${{ secrets.DB_TEST_PASS}}

    steps:
      - uses: actions/checkout@v5

      - uses: actions/setup-java@v5
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: 'maven'

      - name: Build and test
        run: mvn -B verify --file pom.xml

      - name: Package app (skip tests)
        run: mvn -B package -DskipTests --file pom.xml

      - name: Upload JAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-jar
          path: target/*.jar

  deploy:
    needs: build-and-test
    runs-on: ubuntu-latest
    if: success()        # only runs if tests passed

    steps:
      - name: Checkout source code
        uses: actions/checkout@v5

      - name: Download built artifact
        uses: actions/download-artifact@v4
        with:
          name: app-jar
          path: app/

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build Docker image
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/mijnwoonplaatsapp:latest .

      - name: Tag image with Git commit SHA
        run: |
          docker tag ${{ secrets.DOCKERHUB_USERNAME }}/mijnwoonplaatsapp:latest \
            ${{ secrets.DOCKERHUB_USERNAME }}/mijnwoonplaatsapp:${{ github.sha }}

      - name: Push Docker images to Docker Hub
        run: |
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/mijnwoonplaatsapp:latest
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/mijnwoonplaatsapp:${{ github.sha }}   
          
      - name: Deploy to server
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_KEY }}
          script: |
            # Load .bashrc to access DB_URL, DB_USER, DB_PASS
            source ~/.bashrc

            echo "Pulling latest image..."
            sudo docker pull geert679/mijnwoonplaatsapp:latest

            echo "Stopping old container if exists..."
            sudo docker stop mijnwoonplaatscontainerapp || true

            echo "Removing old container if exists..."
            sudo docker rm mijnwoonplaatscontainerapp || true

            echo "Starting new container..."
            sudo docker run -d \
              --name mijnwoonplaatscontainerapp \
              --restart unless-stopped \
              --network mijnwoonplaatsnetwork \
              --spring.profiles.active=prod \
              -v /opt/mijnwoonplaats/config:/config:ro \
              -p 8080:8080 \
              -e DB_URL="$DB_URL" \
              -e DB_USER="$DB_USER" \
              -e DB_PASS="$DB_PASS" \
              geert679/mijnwoonplaatsapp:latest

            echo "Deployment complete."
             
